<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbre de Vie - Posez une question</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 50%;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .response {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 4px;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Posez votre question à l'Arbre de Vie</h1>

    <!-- Formulaire pour poser une question -->
    <form method="POST" action="/ask">
        <div class="form-group">
            <input type="text" name="question" placeholder="Entrez votre question" required>
        </div>
        <button type="submit">Envoyer</button>
    </form>

    {% if question %}
    <div class="response">
        <h3>Votre question:</h3>
        <p>{{ question }}</p>
        <h3>Réponse:</h3>
        <p>{{ response }}</p>
    </div>
    {% elif error %}
    <div class="error">
        <p>{{ error }}</p>
    </div>
    {% endif %}
</div>

</body>
</html>
